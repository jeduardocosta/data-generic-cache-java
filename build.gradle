buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7"
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

group = 'org.datagenericcache'
version = '1.0'

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'idea'
apply plugin: "jacoco"

mainClassName = 'org.datagenericcache.CacheClient'

dependencies {
    compile 'com.alibaba:fastjson:1.2.16'
    compile 'org.cfg4j:cfg4j-core:4.4.0'
    compile 'org.mongodb:mongodb-driver:3.3.0'
    compile 'redis.clients:jedis:2.9.0'

    testCompile 'junit:junit:4.+'
    testCompile 'org.awaitility:awaitility:2.0.0'
    testCompile "org.mockito:mockito-core:1.+"
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4-rc-2'
    testCompile 'org.testcontainers:testcontainers:1.1.5'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

test {
    jacoco {
        append = false
        destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
        classDumpFile = file("$buildDir/jacoco/classpathdumps")
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'org.datagenericcache'
            artifactId 'datagenericcache-client'
            version version
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['MyPublication']
    pkg {
        repo = 'generic'
        name = 'data-generic-cache-client'
        userOrg = user
        licenses = ['MIT']
        vcsUrl = 'https://github.com/jeduardocosta/data-generic-cache-java.git'
        labels = ['cache', 'local-memory', 'mongodb', 'redis']
        version {
            name = '1.0-SNAPSHOT'
            desc = 'Data Generic Cache 1.0-SNAPSHOT'
            released  = new Date()
            vcsTag = '1.0'
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}